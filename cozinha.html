<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Pedidos - EJC</title>
    <link rel="stylesheet" href="style.css">
    <style>
.order-card h3 {
    margin-bottom: 5px; /* Reduz a margem do nome */
}
.order-card .order-meta {
    font-size: 0.9em;
    color: #666;
    margin-top: 0;
}
.order-actions {
    display: grid; /* Usa grid para alinhar os botões */
    grid-template-columns: 1fr 1fr; /* Duas colunas de tamanho igual */
    gap: 10px;
    margin-top: 20px;
}
.order-actions .btn-main-action {
    grid-column: 1 / -1; /* Ocupa as duas colunas */
    padding: 12px;
    background-color: var(--secondary-color); /* Verde */
}
.order-actions button {
    width: 100%;
    padding: 8px;
    font-size: 14px;
    font-weight: 500;
}
.btn-edit {
    background-color: #ffc107; /* Amarelo */
    color: black;
}
.btn-remove {
    background-color: #dc3545; /* Vermelho */
}
.order-card.removing {
    transition: opacity 0.4s ease-out, transform 0.4s ease-out;
    opacity: 0;
    transform: translateX(50px);
}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Painel de Pedidos</h1>
            <p>Pedidos pendentes em tempo real.</p>
        </header>
        <main id="pending-orders-list"></main>
    </div>
    <audio id="notification-sound" src="./notification.mp3" preload="auto"></audio>
    <script type="module" src="./cozinha.js"></script>
</body>
<header>
    <a href="/historico.html" style="margin-top: 15px; display: inline-block;">Ver Histórico de Pedidos</a>
</header>

</html>
