<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Admin - EJC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <div><h1>Painel Admin</h1></div>
        <button
          id="logout-button"
          style="width: auto; background-color: #dc3545"
        >
          Sair
        </button>
      </header>
      <main>
        <section>
          <h2>Adicionar Novo Produto</h2>
          <form id="add-product-form">
            <input
              type="text"
              id="product-name"
              placeholder="Nome do Produto"
              required
            />
            <div style="display: flex; gap: 10px">
              <input
                type="number"
                step="0.01"
                id="product-price"
                placeholder="PreÃ§o (ex: 5.50)"
                required
                style="width: 50%"
              />
              <input
                type="number"
                id="product-stock"
                placeholder="Estoque Inicial"
                required
                style="width: 50%"
              />
            </div>
            <button type="submit" class="btn-primary">Adicionar Produto</button>
          </form>
        </section>
        <section>
          <h2>Produtos Cadastrados</h2>
          <div id="admin-product-list"></div>
        </section>
        <a href="/dashboard.html" style="text-decoration: none">
          <button
            class="btn-primary"
            style="margin-bottom: 25px; background-color: #17a2b8"
          >
            ðŸ“Š Ver Dashboard de Vendas
          </button>
        </a>
      </main>
    </div>
    <script type="module" src="admin.js"></script>
  </body>
</html>
